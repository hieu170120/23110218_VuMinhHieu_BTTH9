spring.application.name=BTTHGraphQL-1
server.port=8092
# Tắt tính năng cache của Thymeleaf để phát triển nhanh hơn
spring.thymeleaf.cache=false
# Định nghĩa thư mục chứa các message đa ngôn ngữ
spring.messages.basename=i18n/messages
# Chỉ định ngôn ngữ mặc định (Tiếng Việt)
spring.mvc.locale=vi_VN
# Cấu hình kết nối đến cơ sở dữ liệu MySQL
spring.datasource.url=jdbc:sqlserver://DESKTOP-HPRPTG8:1433;databaseName=GraphQL;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=123456
spring.jpa.show-sql=true


spring.jpa.properties.hibernate.format_sql = true
# Hibernate Properties
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.properties.hibernate.entityManagerFactoryInterface=jakarta.persistence.EntityManagerFactory
spring.jpa.hibernate.ddl-auto = update
storage.location=upload-dir
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
server.servlet.context-path=/BTTHThymleaf-1
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp